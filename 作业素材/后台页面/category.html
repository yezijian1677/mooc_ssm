<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>科室列表</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
       <header>
            <div class="container">
               
                    <nav>
                            <a href="" >内科</a>
                    </nav>
                    <nav>

                    </nav>
                    <nav>
                        <a href="/category/list.do" >分类</a>

                    <tbody>

                                <td>呼吸内科</td>

                                <td></td>
                                <td></td>
                                <td>

                                    <a href="">删除</a>

                                </td>
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="page">
            <div class="container">
                <div id="fatie">
                    <a href="/dept/addPrompt.do"><button>新建</button></a>
                </div>
            </div>
        </section>
        <footer>
            copy@慕课网
        </footer>

</html>
